# Basic
name:               "뜬금이의 개발일지"

author:
  youtubeChannel:   https://www.youtube.com/channel/UCzQ62LrWobKCEENqkoNAYAQ?view_as=subscriber
  github:           https://github.com/SeungHyeonTak
  linkedin:         https://www.linkedin.com/in/%EC%8A%B9%ED%98%84-%ED%83%81-171bab192/
  email:            conficker77@gmail.com

copyright:
  year:             2019
  name:             SeungHyeonTak

# Google-analytics
google-analytics:
  id:               ""

# Disqus
disqus:
  id:               "SeungHyeon-plus"

# URL
url:                "https://seunghyeontak.github.io/" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "/" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Seoul
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Archive"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/SeungHyeonTak"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
